<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animations</title>
</head>
<body>
  <div class="container">
    
    <div class="collapse-container">
      <button class="collapse-button">Collapse</button>
      <div class="collapse-par">
          Once there was a little boy,
          With curly hair and pleasant eye—
          A boy who always told the truth,
          And never, never told a lie.

          And when he trotted off to school,
          The children all about would cry,
          "There goes the curly-headed boy—
          The boy that never tells a lie.
      </div>
    </div>

    <div class="like-container">
      <div class="like"></div>
      <div class="like-btn"><span>Like</span></div>
    </div>

    <div class="chat-container">
      <div class="chat-form hidden">
        <p class="chat-close">X</p>
        <p class="chat-heading">Type something here</p>
        <textarea name="input" class="chat-input" cols="30" rows="10"></textarea>
        <p class="chat-send">Send</p>
      </div>
      <button class="chat-cta"></button>
    </div>
  
  </div>
</body>
</html>
